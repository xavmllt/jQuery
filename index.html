<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Document</title>
</head>
<body>
    <p>COUCOU</p>
    <script>
        $('p').text("Salut"); // changer le texte
        $('p').html("<strong>Hello</strong>"); // changer le texte et le mise en forme

        // gestion du click de la souris
        $("p").click(()=>{ // 
            alert("Tu as cliqué");
        });

        // gestion du survol de la souris
        $("p").mouseover(function(){
            alert("Tu as survolé");
        });

        $("p").hide(2000);

    </script>
</body>
</html>
