<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Document</title>
    <style>
        li{
            width: 150px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <ul>
        <li>Liste 1</li>
        <li>Liste 2</li>
        <li>Liste 3</li>
        <li>Liste 4</li>
        <li>Liste 5</li>
    </ul>

    <script>
        $(document).ready(function(){
            $("li:eq(-3)").css("background", "#9cf");
            $("div").eq(1).text("Salut");
        });
    </script>
</body>
</html>
