<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>TP 23</title>
    <style>
        div{
            position: relative;
            width: 75px;
            height: 75px;
            border: 1px solid black;
            background-color: #9cf;
        }
    </style>
</head>
<body>
    <div>&nbsp;</div>

    <script>
        $(document).ready(function(){
            $("div").click(function(){
                hauteur = $(this).height();
                largeur = $(this).width();
                $(this)
                .height(hauteur * 2)
                .width(largeur * 2);
            })
        })
    </script>
    
    
    
</body>
</html>
